<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../vue.js"></script>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div id="app">
		<!-- 头部店铺区域 -->
		<div class="store">
			<input type="checkbox" class="select-all" v-model='selectAll'>
			<span class="store-name">Web前端</span>
		</div>
		<!-- 商品列表 -->
		<ul class="course-list">
			<li class="course" v-for='course in courseList'>
				<input type="checkbox" class="course-radio" v-model='course.checked'>
				<div class="poster">
					<img :src="course.poster">
				</div>
				<div class="content">
					<div class="title"> {{ course.title }} </div>
					<div class="price-container">
						<div class="price"> ￥{{ course.price }} </div>
						<div class="control-cart">
							<button class="minus-cart" @click='minusNum(course)'>-</button>
							<input type="text" class="cart-num" v-model='course.cart'>
							<button class="add-cart" @click='addNum(course)'>+</button>
						</div>
					</div>
				</div>
			</li>
		</ul>
		<!-- 底部全选和结算区域 -->
		<div class="control">
			<div class="select">
				<input type="checkbox" class="select-all" v-model='selectAll'>
				<span>全选</span>
			</div>
			<div class="price-container">
				<span>合计：</span>
				<span class="price">￥{{ totalPrice }}</span>
				<button class="accounts">结算( {{ selectedList.length }} )</button>
			</div>
		</div>
	</div>
	<script>
		const vm = new Vue({
			el: '#app',
			data: {
				courseList: [
				  {
				    poster: 'https://img.alicdn.com/bao/uploaded/i1/TB1VtAgdlWD3KVjSZFs3KIqkpXa_040950.jpg_80x80.jpg',
				    title: '渡一教育 CSS3 深度剖析',
				    price: 1299,
				    cart: 1,
				    id: 0
				  },
				  {
				    poster: 'https://img.alicdn.com/bao/uploaded/i7/TB1_VJecBWD3KVjSZKPagip7FXa_045814.jpg_80x80.jpg',
				    title: '渡一教育 移动端开发课程',
				    price: 1148,
				    cart: 1,
				    id: 1595402664708
				  },
				  {
				    poster: 'https://img.alicdn.com/bao/uploaded/i2/TB1J.Q4cQxz61VjSZFto7uDSVXa_010347.jpg_80x80.jpg',
				    title: '渡一教育 2019年 HTMLCSS零基础入学宝典',
				    price: 1,
				    cart: 1,
				    id: 1596305473062
				  },
				  {
				    poster: 'https://img.alicdn.com/bao/uploaded/i2/TB1bHwlaCWD3KVjSZSgVbgCxVXa_032434.jpg_80x80.jpg',
				    title: '渡一教育 Web前端开发JavaScriptJs课',
				    price: 1,
				    cart: 1,
				    id: 1595413512182
				  },
				  {
				    poster: 'https://img.alicdn.com/bao/uploaded/i2/TB1MJd3g4z1gK0jSZSgnHevwpXa_014447.jpg_80x80.jpg',
				    title: 'Web前端开发高级工程师全阶班【渡一教育】',
				    price: 12798,
				    cart: 1,
				    id: 1596302161181
				  },
				  {
				    poster: 'https://img.alicdn.com/bao/uploaded/i6/TB1xPeAbwaH3KVjSZFpjaLhKpXa_105848.jpg_80x80.jpg',
				    title: '渡一教育 Java零基础入门到精通（集合，泛型等）',
				    price: 1,
				    cart: 1,
				    id: 1596300025301,
				  },
				]
			},
			methods: {
				minusNum(course){
					course.cart >= 2 && course.cart --;
				},
				addNum(course){
					course.cart ++;
				}
			},
			computed: {
				selectedList(){
					return this.courseList.filter( item => item.checked);
				},
				totalPrice(){
					return this.selectedList.reduce((temp,item) => temp + item.price * item.cart, 0);
				},
				selectAll: {
					set(val){
						this.courseList.forEach( item => item.checked = val);
					},
					get(){
						return this.courseList.every( item => item.checked);
					}
				}
			}
		})
		vm.courseList.forEach( item => vm.$set(item, 'checked', false));
	</script>
</body>
</html>
