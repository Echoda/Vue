<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../vue.js"></script>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div id="app">
		<div class="area" v-for='area in 2'>
			<h3> {{ area === 1 ? '提问区' : '回答展示区' }} </h3>
			<template v-for='question in questionList'>
				<h5> {{ question.title }} </h5>
				<!-- 提问区 -->
				<template v-if='area === 1'>
					<!-- 1 -->
					<input type="text" v-if='question.type=="short"' v-model='question.answer'>
					<!-- 2 -->
					<div v-else-if='question.type=="single"' v-for='choose in question.chooseList'>
						<input type="radio" name='sex' :id="choose" :value='choose' v-model='question.answer'>
						<label :for="choose"> {{ choose }} </label>
					</div>
					<!-- 3 -->
					<div v-else-if='question.type=="multiple"' v-for='choose in question.chooseList'>
						<input type="checkbox" :id="choose" :value='choose' v-model='question.answer'>
						<label :for="choose"> {{ choose }} </label>
					</div>
					<!-- 4 -->
					<textarea cols="50" rows="5" v-else-if='question.type=="long"'  v-model='question.answer'>
					</textarea>
				</template>
				<!-- 展示区 -->
				<template v-else='area == 2'>
					<span> {{ question.answer&&question.answer.toString() }} </span>
				</template>
			</template>
		</div>
	</div>
	<script>
		const vm = new Vue({
			el: '#app',
			data: {
		        questionList: [
		          {
		            type: 'short',
		            title: '1.请问你的姓名是？',
		            chooseList: null,
		            id: 0
		          },
		          {
		            type: 'single',
		            title: '2.请问您的性别是？',
		            chooseList: [
		              '男',
		              '女',
		              '保密',
		            ],
		            id: 1
		          },
		          {
		            type: 'multiple',
		            title: '3. 请选择您的兴趣爱好：',
		            chooseList: [
		              '看书',
		              '游泳',
		              '跑步',
		              '看电影',
		              '听音乐',
		            ],
		            id: 2
		          },
		          {
		            type: 'long',
		            title: '4. 请介绍一下自己:',
		            chooseList: null,
		            id: 3
		          }
		        ]
			}
		})
		vm.questionList.forEach(item => {
			const answer = item.type === 'multiple' ? [] : '';
			vm.$set(item, 'answer', answer);
		})
	</script>
</body>
</html>
