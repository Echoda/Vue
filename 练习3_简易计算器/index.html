<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model.number='num1'>
		<select v-model='method'>
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<input type="text" v-model.number='num2'>
		<button @click='getResult'>=</button>
		<span> {{ result }} </span>
	</div>
	<script>
		const vm = new Vue({
			el: '#app',
			data: {
				num1: 0,
				num2: 0,
				method: '+',
				result: 0
			},
			methods: {
				getResult(){
					const {num1,num2,method} = this;
					switch (method) {
						case '+':
							this.result = num1 + num2;
							break;
						case '-':
							this.result = num1 - num2;
							break;
						case '*':
							this.result = num1 * num2;
							break;
						case '/':
							this.result = num1 / num2;
							break;
					}
				}
			}
		})
	</script>
</body>
</html>
